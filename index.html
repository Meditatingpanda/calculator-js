<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cal-body">
      <div class="display" id="show" style="color: white;"></div>

      <div class="input-part">
        <div class="action" id="all-clear"><h3>AC</h3></div>
        <div class="action" id="sign"><h3>+/-</h3></div>

        <div class="action" id="modulo"><h3>%</h3></div>
        <div class="action" id="divide"><h3>/</h3></div>
      </div>

      <div class="input-part">
        <div class="action" id="num-7"><h3>7</h3></div>
        <div class="action" id="num-8"><h3>8</h3></div>
        <div class="action" id="num-9"><h3>9</h3></div>
        <div class="action" id="multiply"><h3>*</h3></div>
      </div>
      <div class="input-part">
        <div class="action" id="num-4"><h3>4</h3></div>
        <div class="action" id="num-5"><h3>5</h3></div>
        <div class="action" id="num-6"><h3>6</h3></div>
        <div class="action" id="subtract"><h3>-</h3></div>
      </div>
      <div class="input-part">
        <div class="action" id="num-1"><h3>1</h3></div>
        <div class="action" id="num-2"><h3>2</h3></div>
        <div class="action" id="num-3"><h3>3</h3></div>
        <div class="action" id="plus"><h3>+</h3></div>
      </div>
      <div class="input-part">
        <div class="action" id="clear"><h3>C</h3></div>
        <div class="action" id="zero"><h3>0</h3></div>
        <div class="action" id="dot"><h3>.</h3></div>
        <div class="action" id="equal"><h3>=</h3></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
